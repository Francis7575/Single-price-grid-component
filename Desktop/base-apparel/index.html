<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor || Base-Apparel</title>
  <link rel="stylesheet" href="./style-files/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="main">
      <div class="left">
        <figure class="logo_container">
          <img src="/images/logo.svg" alt="logo">
        </figure>
        <picture class="mobile_container">
          <img class="mobile-image" src="/images/hero-mobile.jpg" alt="hero-image">
        </picture>
        <div class="wrapper_container">
          <div class="text-content">
            <h1>We're <span>coming soon</span></h1>
            <p>
              Hello fellow shopper! We're currently building our new fashion store. Add your email below to stay
              up-to-date with announcements and our launch deals.
            </p>
          </div>
          <form id="form" action="">
            <div class="input_container">
              <input type="text" name="email" id="input" placeholder="Email Address">
              <button>
                <img src="/images/icon-arrow.svg" alt="button-image">
              </button>
            </div>
          </form>
        </div>
      </div>

      <picture class="right">
        <img class="desktop-image" src="/images/hero-desktop.jpg" alt="hero-image">
      </picture>
    </section>
  </main>

  <script src="/script.js"></script>
</body>

</html>
